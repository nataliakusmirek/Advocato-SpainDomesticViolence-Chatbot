{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/styles/style.css' %}">
    <title>Advocato</title>
    <link rel="icon" type="image/x-icon" href='static/assets/images/favicon.png'>
</head>
<body>
    <h1 class="name">ADVOCATO</h1>
    <h4 class="sub_name">WE MAKE RESOURCES FOR MANKIND BETTER.</h4>
        <a href="{% url 'index' %}"><button type="button" class="page_button">
            <span class="page_icon"></span> BACK </button></a>
    <div class = 'paragraphs' style="margin-top: 80px;">
        <h4 class="sub_name" style="color: #12E1B9">LET'S GET IN TOUCH.</h4>
        <p style="font-size: 14px; margin-top: -80px; width: 600px; color: #12E1B9">Enter your details below, and we'll get back to you soon.</p>
        
        <div>
            <form action="{% url 'contact' %}" method="POST" class="contact_form">
                {% csrf_token %}
                <input type="text" id="name" name="name" placeholder="Enter name" required><br>
                <input type="email" id="email" name="email" placeholder="Enter email" required><br>
                <textarea id="message" name="message" placeholder="Enter message" required></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    
    </div>
</body>
</html>
